{% extends 'public/base.html' %}
{% load static %}

{% block meta_js %}
    <!--引入CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'webuploader/webuploader.css' %}">

    <!--引入JS-->
    <script type="text/javascript" src="{% static 'webuploader/webuploader.js' %}"></script>
{% endblock %}

{% block meta_css %}
    <link href="css/check.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block header %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">个人资料</a>
        </h1>
    </header>
    <div style="height: 49px;"></div>
{% endblock %}

{% block content %}
    <ul class="safty1">
        <li>
            <a href="">
                <i style="margin-top: 25px;">头像</i>
                <div class="infor-pic">
                    <img id="head_img" src="{{ MEDIA_URL }}{{ user.head }}"/>
                </div>
            </a>
            <!--dom结构部分-->
            <div id="uploader-demo">
                <!--用来存放item-->
                <div id="fileList" class="uploader-list"></div>
                <div id="filePicker">选择图片</div>
            </div>
        </li>
        <li>
            <a href="">
                <i>昵称</i>
                <input class="infor-tele" placeholder="默契"/>
            </a>
        </li>
        <li>
            <a href="">
                <i>性别</i>
                <i class="infor-tele">
                    <label class="am-radio-inline">
                        <input type="radio" name="radio10" checked="checked" value="1" data-am-ucheck>男
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="radio10" value="1" data-am-ucheck>女
                    </label>
                </i>
            </a>
        </li>
        <li>
            <a href="">
                <i>生日</i>
                <input class="infor-tele" placeholder="出生日期"/>
            </a>
        </li>
    </ul>
    <div style="height: 10px; background: #efefef;"></div>
    <ul class="safty1">
        <li>
            <i>学校</i>
            <input class="infor-tele" placeholder="就读于哪个学校"/>
        </li>
        <li>
            <i>位置</i>
            <input class="infor-tele" placeholder="详细地址"/>
        </li>
        <li>
            <i>故乡</i>
            <input class="infor-tele" placeholder="来自哪里"/>
        </li>
        <li>
            <i>手机</i>
            <input class="infor-tele" placeholder="13012345678"/>
        </li>
    </ul>
{% endblock %}

{% block footer_js %}
    <script>
        // 初始化Web Uploader
        var uploader = WebUploader.create({

            // 选完文件后，是否自动上传。
            auto: true,

            // swf文件路径
            swf: "{% static 'webuploader/Uploader.swf' %}",

            // 文件接收服务端。
            server: "{% url 'sp_user:upload_head' %}",

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker',

            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });

        // 当有文件添加进来的时候
        uploader.on( 'fileQueued', function( file ) {
            $img = $("#head_img");
            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // thumbnailWidth x thumbnailHeight 为 100 x 100
            uploader.makeThumb( file, function( error, src ) {
                $img.attr( 'src', src );
            }, 100, 100 );
        });
    </script>
{% endblock %}
